<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
<script>
    window.onload = function() {
        // Check if the products data is initialized in localStorage
        if (!localStorage.getItem('initialized')) {
            // Redirect to init.html if the data is not initialized
            window.location.href = 'init.html';
        } else {
            // Call the function to display products on product.html
            displayProducts();
        }
    }

    // Function to display products
    function displayProducts() {
        // Assuming you store product data in localStorage as a JSON string
        const products = JSON.parse(localStorage.getItem('products'));

        // Get the element where you want to display the products
        const productContainer = document.getElementById('product-list');

        // Loop through the products and create HTML elements dynamically
        if (products && productContainer) {
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product-box');

                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.price}</p>
                    <button>Add to Cart</button>
                `;

                productContainer.appendChild(productElement);
            });
        }
    }
</script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Loading screen styling */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #666;
            z-index: 9999;
        }

        /* Hide main content until initialization is complete */
        .hidden {
            display: none;
        }

        /* Main container for product details */
        .product-details {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading styling */
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }

        /* Product image styling */
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Product details text */
        .product-details p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #666;
        }

        /* Star rating styling */
        .star-rating {
            color: #f5a623; /* Gold color */
            font-size: 1.5em;
        }

        /* Review section styling */
        #productReviews {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Each review block */
        .review-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Edit and Delete buttons in reviews */
        .edit-btn, .delete-btn {
            padding: 10px 15px;
            margin-top: 10px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .edit-btn:hover {
            background-color: #0056b3;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        /* Review form container */
        .review-form {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Form title */
        #formTitle {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }

        /* Form labels */
        label {
            font-size: 1em;
            color: #333;
        }

        /* Input and textarea styling */
        input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* Error message styling */
        .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 10px;
        }

        /* Submit button styling */
        .submit-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        /* Back to home button styling */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .product-details, #productReviews, .review-form {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .submit-btn, .edit-btn, .delete-btn, .back-button {
                font-size: 1em;
                padding: 10px 15px;
            }

            #formTitle {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">Loading...</div>

    <!-- Main content that is initially hidden -->
    <div id="mainContent" class="hidden">
        <div class="product-details" id="productDetails">
            <!-- Product details will be inserted here -->
        </div>
        <div id="productReviews">
            <!-- Product reviews will be inserted here -->
        </div>

        <form id="reviewForm" class="review-form">
            <h2 id="formTitle"></h2>
            <label for="reviewRating">Rating (1-5):</label>
            <input type="number" id="reviewRating" min="1" max="5" required>
            <br>
            <label for="reviewText">Review:</label>
            <textarea id="reviewText" rows="4" required></textarea>
            <br>
            <span id="errorMessage" class="error-message"></span>
            <br>
            <button type="submit" id="submitButton" class="submit-btn"></button>
        </form>

        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <script>
        window.onload = function() {
            // Simulate initialization delay (e.g., loading products from server or initializing settings)
            setTimeout(function() {
                // Hide the loading screen
                document.getElementById('loadingScreen').style.display = 'none';

                // Show the main content
                document.getElementById('mainContent').classList.remove('hidden');

                // Now start displaying the product details
                let urlParams = new URLSearchParams(window.location.search);
                let productIndex = urlParams.get('index');
                let reviewIndexToEdit = urlParams.get('editReview');

                if (productIndex !== null) {
                    displayProductDetails(productIndex);
                }
            }, 2000); // Adjust this time as needed for your loading simulation
        }

        function displayProductDetails(index) {
            let products = JSON.parse(localStorage.getItem('products')) || [];
            let product = products[index];
            if (!product) return;

            // Display product details
            let stars = getStars(calculateAverageRating(product.reviews));
            document.getElementById('productDetails').innerHTML = `
                <h1>${product.name}</h1>
                <img src="${product.image}" alt="Product Image" class="product-image">
                <p>${product.description}</p>
                <p>Price: Rp ${formatRupiah(product.price)}</p>
                <p>Average Rating: <span class="star-rating">${stars}</span> (${product.reviews.length} reviews)</p>
            `;

            // Display product reviews
            let reviewsContainer = document.getElementById('productReviews');
            reviewsContainer.innerHTML = '<h2>Customer Reviews:</h2>';

            if (product.reviews.length > 0) {
                product.reviews.forEach(function(review, reviewIndex) {
                    reviewsContainer.innerHTML += `
                        <div class="review-item">
                            <p>Rating: <span class="star-rating">${getStars(review.rating)}</span></p>
                            <p>Review: ${review.text}</p>
                            <button class="edit-btn" onclick="editReview(${index}, ${reviewIndex})">Edit</button>
                            <button class="delete-btn" onclick="deleteReview(${index}, ${reviewIndex})">Delete</button>
                        </div>
                    `;
                });
            } else {
                reviewsContainer.innerHTML += '<p>No reviews yet.</p>';
            }
        }

        function calculateAverageRating(reviews) {
            if (reviews.length === 0) return 0;
            let sum = reviews.reduce((acc, review) => acc + review.rating, 0);
            return sum / reviews.length;
        }

        function getStars(rating) {
            return '★'.repeat(rating) + '☆'.repeat(5 - rating);
        }

        function formatRupiah(amount) {
            return new Intl.NumberFormat('id-ID').format(amount);
        }

        // Function to edit a review
        function editReview(productIndex, reviewIndex) {
            window.location.href = `review.html?index=${productIndex}&editReview=${reviewIndex}`;
        }

        // Function to delete a review
        function deleteReview(productIndex, reviewIndex) {
            if (!confirm('Are you sure you want to delete this review?')) return;
            let products = JSON.parse(localStorage.getItem('products')) || [];
            let product = products[productIndex];
            product.reviews.splice(reviewIndex, 1); // Remove review from the list
            localStorage.setItem('products', JSON.stringify(products)); // Save changes
            displayProductDetails(productIndex); // Refresh page
        }
    </script>
</body>
</html>
